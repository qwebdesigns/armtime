<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Подтверждение результатов</title>
   <link rel="stylesheet" href="singvideo.css">

</head>

<body>
   <div class="header">
      <h1>Подтверждение результатов</h1>
   </div>
   <div class="container">
      <div class="section">
         <p>Борьба в крюк</p>
         <ul>
            <li>
               <label for="biceps-curl">1. Подъём на бицепс</label>
               <input type="file" id="biceps-curl" name="biceps-curl" accept="video/*">
            </li>
            <li>
               <label for="wrist-flexor">2. Сгибатель кисти</label>
               <input type="file" id="wrist-flexor" name="wrist-flexor" accept="video/*">
            </li>
            <li>
               <label for="side-pressure">3. Боковое давление</label>
               <input type="file" id="side-pressure" name="side-pressure" accept="video/*">
            </li>
         </ul>
      </div>
      <div class="section">
         <p>Борьба через верх</p>
         <ul>
            <li>
               <label for="wrist-lift">1. Подъем на луч</label>
               <input type="file" id="wrist-lift" name="wrist-lift" accept="video/*">
            </li>
            <li>
               <label for="pronation">2. Пронация</label>
               <input type="file" id="pronation" name="pronation" accept="video/*">
            </li>
            <li>
               <label for="abduction">3. Отведение</label>
               <input type="file" id="abduction" name="abduction" accept="video/*">
            </li>
         </ul>
      </div>
      <div class="section">
         <p>Борьба в трицепс</p>
         <ul>
            <li>
               <label for="turkish-press">1. Турецкий жим</label>
               <input type="file" id="turkish-press" name="turkish-press" accept="video/*">
            </li>
            <li>
               <label for="triceps-side-pressure">2. Боковое давление</label>
               <input type="file" id="triceps-side-pressure" name="triceps-side-pressure" accept="video/*">
            </li>
         </ul>
      </div>
      <button type="submit">Отправить результаты</button>
   </div>
</body>

</html>
